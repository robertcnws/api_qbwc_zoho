services:
  jenkins:
    build: 
      context: ./jenkins
    container_name: jenkins_server
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: "jenkins"
    environment:
      - JAVA_OPTS=-Duser.timezone=America/New_York  # Opcional: Configura la zona horaria
    restart: unless-stopped
    networks:
      - api_qbwc_zoho_network

volumes:
  # postgres_data:
  jenkins_home:

networks:
  api_qbwc_zoho_network:
    external: true
    # driver: bridge
